<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta
        name="description"
        content="Mary's simple recipe for maple bacon donuts
                makes a sticky, sweet treat with just a hint
                of salt that you'll keep coming back for.">
    <title>CRUD Application</title>
    <!--bootstrap link-------------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/all.min.css">
    


</head>
<body  style="color: #3C99DC; background-image: url('assets/images/background.avif'); background-size: cover; background-repeat: no-repeat;  height: 100vh;">
    <div class="container mt-5">
        <div class="text-center ">
        
            <h1 class="display-5 mb-5 "><strong>TO DO List</strong></h1>
           
        
           
           
        </div>
        <div class="main row justify-content-center">
            <form action="" id="Task-form" class="row justify-content-center mb-4" autocomplete="off">
                <div class="col-10  col-md-8 mb-3">
                    <label for="Task">Task</label>
                    <input class="form-control" id="Task" type="text" placeholder="Enter Task">

                </div>
                <div class="col-10 col-md-8 mb-3">
                    <label for="Day">Day</label>
                    <input class="form-control" id="Day" type="date" placeholder="Enter Day">
                </div>
                <div class="col-10 col-md-8 mb-3">
                    <label for="Time">Time</label>
                    <input class="form-control" id="Time" type="time" placeholder="Enter Time">

                </div>
                
                <div class="col-10 col-md-8">
                    <input class="btn btn-primary" type="submit" value="ADD" id="submit-button">

                </div>
            </form>
            <div class="col-8 mt-2">
                <table class="table table-striped table-primary">
                    <thead>
                        <tr>
                            <th>Task</th>
                            <th>Day</th>
                            <th>Time</th>
                            <th>Action</th>
                            
                        </tr>
                    </thead>
                    <tbody id="Task-list">
                        <tr>
                            <td class="slug">solve-assignment</td>
                            <td>25/9/2023</td>
                            <td>10:30</td>
                            <td>
                                <a href="#" class="btn btn-outline-info btn-sm edit">Edit</a>
                                <a href="#" class="btn btn-danger btn-sm delete">Delete</a>
                            </td>
                        </tr>

                    </tbody>
                </table>    
            </div>
        </div>

    </div>

<!--link of javascript------------------------------>
<script src="assets/js/script.js"></script> 
</body>
</html>
